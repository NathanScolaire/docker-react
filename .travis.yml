language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t ethnatscolaire/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true ethnatscolaire/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "docker"
  env: "Docker-env"
  bucket_name: "elasticbeanstalk-us-east-1-351276460318"
  bucket_path: "docker"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
